---
# inventory/hosts.yml
all:
  children:
    debian_servers:
      hosts:
        zabbix-server:
          ansible_host: 192.168.1.100  # À adapter selon votre IP
          ansible_user: root
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          
        # Ajoutez d'autres serveurs ici
        # debian-web1:
        #   ansible_host: 192.168.1.101
        #   ansible_user: root
        
      vars:
        # Variables communes aux serveurs Debian
        ansible_python_interpreter: /usr/bin/python3
        
    monitoring:
      hosts:
        zabbix-server:
      vars:
        zabbix_server_host: "{{ hostvars['zabbix-server']['ansible_host'] }}"
        
  vars:
    # Variables globales
    domain_name: "example.local"
    company_name: "Votre Entreprise"
    admin_email: "admin@example.com"
    
    # Configuration RGPD
    gdpr_contact_email: "dpo@example.com"
    data_controller: "Votre Entreprise"
    
    # Mots de passe (à chiffrer avec ansible-vault)
    vault_mysql_root_password: "SecureRootPassword123!"
    vault_mysql_zabbix_password: "SecureZabbixPassword123!"
    vault_zabbix_admin_password: "SecureAdminPassword123!"